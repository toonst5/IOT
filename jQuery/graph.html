<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function () {

var options = {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "data base"
	},
	subtitles: [{
		text: "Click Legend to Hide or Unhide Data Series"
	}],
	axisX: {
		title: "Time"
	},
	axisY: {
		title: "Sensor 1",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	axisY2: {
		title: "Sensor 2",
		titleFontColor: "#C0504E",
		lineColor: "#C0504E",
		labelFontColor: "#C0504E",
		tickColor: "#C0504E"
	},
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "spline",
		name: "Sensor 1",
		showInLegend: true,
		xValueFormatString: "#,##0",
		yValueFormatString: "#,##0",
		dataPoints: [
			{ x: new Date(1),  y: 120 },
			{ x: new Date(2), y: 135 },
			{ x: new Date(3), y: 144 },
			{ x: new Date(4),  y: 103 }
		]
	},
	{
		type: "Sensor 2",
		name: "Profit",
		axisYType: "secondary",
		showInLegend: true,
		xValueFormatString: "#,##0",
		yValueFormatString: "#,##0",
		dataPoints: [
			{ x: new Date(1),  y: 135 },
			{ x: new Date(2), y: 144 },
			{ x: new Date(3), y: 103 },
			{ x: new Date(4),  y: 103 }
		]
	}]
};
$("#chartContainer").CanvasJSChart(options);

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
</body>
</html>
